# Example: How to use this reusable workflow in your repository
# Save this as .github/workflows/agent-preview.yml in your repo

name: AI Agent Preview Deploy

on:
  push:
    branches:
      - "claude/**"
      - "gemini/**"
      - "copilot/**"
      - "jules/**"

jobs:
  deploy-preview:
    permissions:
      contents: read
      pull-requests: write
      issues: write
      id-token: write
    uses: Stefan-Landvogt-IT-Consulting/firebase-agent-preview-deploy/.github/workflows/agent-preview-deploy.yml@main
    with:
      firebase_project: "my-project-dev"
      # For single-app repos (uncomment if needed):
      # default_app: 'web'
      # default_target: 'web'
      # For multi-app repos with different Firebase sites (optional):
      # site_mappings: '{"web-app":"my-project-web","admin-app":"my-project-admin","mobile-app":"my-project-mobile"}'
      # Custom build command (optional, defaults to 'npm run build'):
      # build_command: 'npm run build:preview'
      # For NX workspaces, use $APP and $TARGET placeholders:
      # build_command: 'npx nx run $APP:build'
      # Node version (optional, defaults to '20'):
      # node_version: '18'
      # Base branch (optional, defaults to 'main'):
      # base_branch: 'develop'
      # Disable issue commenting (optional, defaults to true):
      # comment_on_issue: false
    secrets:
      firebase_service_account: ${{ secrets.FIREBASE_SERVICE_ACCOUNT }}
      # Only needed if you have private GitHub npm packages:
      github_npm_token: ${{ secrets.GH_NPM_TOKEN }}
